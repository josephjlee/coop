var header, footer;

      footer = "https://cdn.dealerx.com/creatives/coop/{{coopMake}}/footer_160x160.jpg";
      break;
    case (intFrameWidth >= 718 && intFrameWidth <= 738 && intFrameHeight >= 85 && intFrameHeight <= 95):
    case (intFrameWidth >= 310 && intFrameWidth <= 330 && intFrameHeight >= 45 && intFrameHeight <= 55):

      footer = "https://cdn.dealerx.com/creatives/coop/{{coopMake}}/footer_320x140.jpg";
    default:
  };
};

if (header && footer) {
  console.log('header', header,'footer', footer)
  $('.header').append('<img src="' + header + '"/>');
  $('.footer').append('<img src="' + footer + '"/>');
};
};
